<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/main.css">
  <title>Site avis de restaurants</title>
  <!-- Script fonction init -->
  <script> async function init() {await initMap()}</script>
  <!-- Script appel API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDovBDjarv0UQcJ7xfuw_ME0VoYvWNOe0w&libraries=places&callback=init&libraries=places" defer></script>
</head>

<body>
  <!-- Filtre + btn + Liste des restaurants -->
  <section id="lsOutput" class="content-restaurant">

    <div class="select-options">
      <label for="select">Filtrer par notes</label>

      <div class="select-style">
        <select class="select-element" id="start" name="start">
          <option selected value="0">Note min</option>
          <option class="choice" value="1">1 étoile</option>
          <option class="choice" value="2">2 étoiles</option>
          <option class="choice" value="3">3 étoiles</option>
          <option class="choice" value="4">4 étoiles</option>
          <option class="choice" value="5">5 étoiles</option>
        </select>

        <select class="select-element" id="finish" name="finish">
          <option selected value="0">Note max</option>
          <option class="choice" value="1">1 étoile</option>
          <option class="choice" value="2">2 étoiles</option>
          <option class="choice" value="3">3 étoiles</option>
          <option class="choice" value="4">4 étoiles</option>
          <option class="choice" value="5">5 étoiles</option>
        </select>
      </div>

      <div class="btn-filter">
        <a id="btn-filter" href="#" class="btn btn-blue">Filtrer</a>
        <a id="btn-cancel" href="#" class="btn btn-red">Réinitialiser</a>
      </div>
    </div>

    <ul></ul>
  </section>

  <!-- Bouton Show/Hide-->
  <div class="toggle-button-list">
    <button id="btn-toggle">
      <p>Hide</p>
    </button>
  </div>

  <!-- Map -->
  <div id="map" class="map"></div>

  <!-- Menu mobile -->
  <div id="menu-mobile" class="menu-mobile">
    <p>Afficher la liste</p>
  </div>

  <!-- Modal détails des restaurants -->
  <div class="overlay" id="overlay"></div>
  <div id="modal-details-restaurant" class="details-restaurant">
    <div id="modal-details" class="modal-details">
    </div>
    <div class="recovery-comment"></div>
  </div>

  <!-- Modal ajout des restaurants -->
  <div class="modal-add-restaurant Add-restaurant-details" id="modal"></div>

  <!-- Scripts -->
  <script src="./assets/script/index.js"></script>
  <script src="./assets/script/class/GoogleMap.js"></script>
  <script src="./assets/script/class/RestaurantController.js"></script>
</body>

</html>
