<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>API</title>
</head>

<body>

  <!-- Liste des restaurant et map -->
  <section class="content-restaurant"></section>
  <div id="map"></div>

  <!-- Modal ajout restaurant -->
  <div class="modal-add-restaurant" id="modal">

    <div class="modal-content">
      <h3>Ajouter un restaurant</h3>

      <form action="" id="form-add-restaurant" onsubmit=" return false">

        <div class="flex flex-column m-b-16">
          <label for="">Nom du restaurant</label>
          <input type="text" id="restaurant-name">
        </div>

        <div class="flex flex-column m-b-16">
          <label for="">Adresse du restaurant</label>
          <input type="text" id="restaurant-address">
        </div>

        <button id="btn" href="#" type="submit" class="btn m-t-16" form="form-add-restaurant">Ajouter</button>
      </form>

    </div>
    
  </div>


  <script src="assets/script/vendor.js"></script>
  <script src="assets/script/class/GoogleMap.js"></script>
  <script src="assets/script/class/AddElement.js"></script>
  <script src="assets/script/class/Restaurant.js"></script>


  <script src="assets/script/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js  "></script>
